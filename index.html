<!DOCTYPE html>
<html>
  <head>
    <!-- Import Vega & Vega-Lite (does not have to be from CDN) -->  
    <script src="https://cdn.jsdelivr.net/npm/vega@5"></script> 
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@4"></script>  
    <!-- Import vega-embed -->
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
    
     <style>
    
    .row{
      margin-bottom: 25px;
       }
       .column {
  float: left;
  width: 50%;
  padding: 5px;
    
     
       .page{
       width: 1300px;    
       background-color: white;   
       margin: auto;
       padding: 50px;
       padding-top: 35px;
    }
  </style>
    
  </head>
<body>
  <div class="page">
    <div class="row">
      <h1>Average Income in the United States of America</h1>
      <p>test info 1</p>
    </div>
    <div class="row">
      <div id="vis1" class="column"></div>
      <div id="vis2" class="column"></div>
    </div>
    <div class="row">
      <div id="vis3" class="column"></div>
    </div>
    <div class="row">
      <div class="column">
        <img scr="Visualisation2/plots/income_normal.png" alt="Normal distribution of income in the USA">
      </div>
      <div id="vis4" class="column"></div>
    </div>
  </div>
  
  
  <script type="text/javascript">
    var spec1 = "https://raw.githubusercontent.com/mtur0005/Visualisation2/main/plots/history_income_line.json";
    var spec2 = "https://raw.githubusercontent.com/mtur0005/Visualisation2/main/plots/gender_income_bar.json";
    var spec3 = "https://raw.githubusercontent.com/mtur0005/Visualisation2/main/plots/income_state_map.json";
    var spec4 = "https://raw.githubusercontent.com/mtur0005/Visualisation2/main/plots/county_pop_scatter.json";
    
    vegaEmbed('#vis1', spec1, {"actions": false}).then(function(result) {
      // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
    }).catch(console.error);
    vegaEmbed('#vis2', spec2, {"actions": false}).then(function(result) {
      // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
    }).catch(console.error);
    vegaEmbed('#vis3', spec3, {"actions": false}).then(function(result) {
      // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
    }).catch(console.error);
    vegaEmbed('#vis4', spec4, {"actions": false}).then(function(result) {
      // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
    }).catch(console.error);
      </script>
</body>
</html>
