<!DOCTYPE html>
<html>
  <head>
    <!-- Import Vega & Vega-Lite (does not have to be from CDN) -->  
    <script src="https://cdn.jsdelivr.net/npm/vega@5"></script> 
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@4"></script>  
    <!-- Import vega-embed -->
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
  </head>
<body>
  <div>
    <h1>Average Income in the United States of America</h1>
    <p>test info</p>
  </div>
  <div>
    <div>
      <div id="vis1"></div>
    </div>
    <div>
      <div id="vis2"></div>
    </div>
  </div>
  
  
  <script type="text/javascript">
    var spec1 = "https://raw.githubusercontent.com/mtur0005/Visualisation2/main/plots/history_income_line.json";
    var spec2 = "https://raw.githubusercontent.com/mtur0005/Visualisation2/main/plots/gender_income_bar.json";
    
    vegaEmbed('#vis1', spec1).then(function(result) {
      // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
    }).catch(console.error);
    vegaEmbed('#vis2', spec2).then(function(result) {
      // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
    }).catch(console.error);
      </script>
</body>
</html>
