<!DOCTYPE html>
<html>
  <head>
    <!-- Import Vega & Vega-Lite (does not have to be from CDN) -->  
    <script src="https://cdn.jsdelivr.net/npm/vega@5"></script> 
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@4"></script>  
    <!-- Import vega-embed -->
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
  </head>
<body>
  <div>
    <h1>Average Income in the United States of America</h1>
    <p>test info</p>
  </div>
  <div>
    <div id="vis"></div>
    <script type="text/javascript">
      var spec = "https://raw.githubusercontent.com/mtur0005/Visualisation2/main/plots/history_income_line.json";
      vegaEmbed('#vis', spec).then(function(result) {
        // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
      }).catch(console.error);
    </script>
    
    <div id="vis"></div>
    <script type="text/javascript">
      var spec = "https://raw.githubusercontent.com/mtur0005/Visualisation2/main/plots/gender_income_bar.json";
      vegaEmbed('#vis', spec).then(function(result) {
        // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
      }).catch(console.error);
    </script>
    
  </div>
  </body>
</html>
